<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram-like System</title>

  <style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.user-profile {
  text-align: center;
  margin-bottom: 20px;
}

.user-profile img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

.post {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 1px solid #ddd;
  padding: 10px;
  background-color: #fff;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.post img {
  max-width: 100%;
  height: auto;
}

.interaction {
  margin-top: 10px;
}

.interaction button {
  border: none;
  background-color: #fff;
  cursor: pointer;
  padding: 5px 10px;
  margin: 0 5px;
  border-radius: 5px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.interaction button:hover {
  background-color: #f0f0f0;
}

  </style>

</head>
<body>
  <div class="user-profile">
    <img src="http://localhost:8000/static/images/profilepic.png" alt="User Profile Image">
    <h1>User123</h1>
    <button class="follow-button">Follow</button>
    <button class="follow-button">Unfollow</button>
  </div>
</body>
</html>
